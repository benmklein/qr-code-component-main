<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="../dist/output.css" />

        <title>Frontend Mentor | QR code component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body class="grid place-items-center min-h-screen bg-slate-300">
        <div class="flex flex-col justify-center bg-slate-50 p-4 w-80 rounded-2xl shadow-sm shadow-slate-700">
            <img src="../images/image-qr-code.png" class="rounded-2xl mb-4" alt="QR Code" />
            <h1 class="text-slate-700 text-2xl text mb-4 text-center font-bold">
                Improve your front-end skills by building projects
            </h1>
            <p class="text-gray-600 text-center mb-6">
                Scan the QR code to visit Frontend Mentor and take your coding
                skills to the next level
            </p>
        </div>

        <div class="attribution bottom">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="https://github.com/benmklein">Ben Klein</a>.
        </div>
    </body>
</html>
